<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS1</title>
    </head>

    <body>
        <div>
            <h1 id="page-title">My first JS file</h1>
            <p>logo</p>
        </div>

        <script>
            /* DECLARATIONS */
            /* naming is by CamelCase, not snake-case */
            var car, output; // var type is undifined
            var isCarAvailable = true; // var type is boolen
            var carTotal = 20; // integer / number!
            var carsReserved = 10;
            var saleMessage = 'First 2 hours are for free!'; // string
            var newLisencePlate = ''; // nors ir tuscia, vistiek yra stringas
            var counterOfPrompt = 0;


            /* ACTION / EDITING / ASSIGNING / FUNCTIONS / CALCULATIONS */
            if ((carTotal - carsReserved) > 0) {
                carTotal = carTotal - carsReserved; //number
            }

            // DIY. If numbers plate promt is empty set var value to ''
            // if NOT assign promt value to var
            while (counterOfPrompt < 3) {
                newLisencePlate = prompt('Enter your lisence plate number.');

                if (newLisencePlate.length == 6) {
                    break;
                } else {
                    newLisencePlate = false;
                    counterOfPrompt++; //counterOfPromt = counterOfPromt + 1; //ta pati reiskia
                }
            }


            carTotal = '10'; //string
            carTotal = String(carTotal); // same as 28th line.
            output = saleMessage + ' Now we have ' + carTotal + ' available.';
            newLisencePlate ? newLisencePlate : newLisencePlate = "License plate number is invalid !";
            output = output + '<br>' + newLisencePlate;
            carTotal = carTotal - 1;


            /* OUTPUT */
            alert(typeof(carTotal));
            document.write(output);
            console.log(isCarAvailable);
            document.getElementById('page-title').innerHTML = '<u>CLOSED</u>';
            //typeof();
        </script>
    </body>
</html>
