<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hobbies array</title>
    </head>

    <body>

        <script>
            var hobbies = [
                ['Eat', 1, 'patinka'],
                ['Sleep', 7, 'nepatinka'],
                ['TV', 3, 'patinka'],
                ['Walk with dog', 1, 'nepatinka']
            ];
            //atspausdinti i konsole tikviena zodi - ar patinka man žiūrėti TV
            console.log(hobbies[2][2]);

            // add new hobby aaray element
            hobbies.push(['WatchF1', 10, 'patinka']);
            //console.log(hobbies[4]);

            // sukurkite masyva, kuriame jus konsoleje atspausdinsite kiek procentaliai laiko,paroje atima toji veikla
            function percentageTime() {
                for (var i = 0; i < hobbies.length; i++) {
                    var percentageTimeOfActivity = ((hobbies[i][1] / 24) * 100).toFixed();
                    console.log(percentageTimeOfActivity);
                }
            }

            // parašykite funkcija ir iskvieskite ja is karto. Funkcija turi paskaiciuoti kiek dar nerealizuoti/neisnaudotu valandu paroje jums liko

            function freeTimeLeft () {
                var result;
                var totalHoursConsumption = 0;
                const hoursInADay = 24;

                for (var j = 0; j < hobbies.length; j++) {
                    totalHoursConsumption += hobbies[j][1];
                }
                result = hoursInADay - totalHoursConsumption;

                console.log(result);
            }

            freeTimeLeft();

        </script>
    </body>
</html>
