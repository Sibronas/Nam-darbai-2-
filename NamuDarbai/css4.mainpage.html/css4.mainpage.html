<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Analog Specialists</title>
    <link href="./css4.styles.css/css4.styles.css" rel="stylesheet">
</head>

<body>
    <div id="all-around">
    <h1>
        <div id="header">
        <!--    Bandžiau img centruoti pagal span-class, ar img-class, bei bandant nurodyti visą kelią, tačiau leido tik su id header, kodėl? Ir kodėl img galima centruoti tik su  text-align, o ne alignt-content ?   -->
            <span class="logos">
                <img class="man-logo" title="Geriausi klasikinių klaviatūtų meistrai ir pardavėjai Lietuvoje" alt="Geriausi klasikinių klaviatūtų meistrai ir pardavėjai Lietuvoje "src="../../N.D.paveiksleliai/logo.gif">
            </span>
        </div>
    </h1>

    <hr class="hr1">

    <div id="header-menu">
<!--   Kodėl, padaryti "inline", priskyrus class arba id, o rašant tiesiogiai ul li?     -->
        <span>
            <ul class="header-menu-items">
                <li>PAGRINDINIS</li>
                <li>PARDAVIMAS</li>
                <li>REMONTAS</li>
                <li>APIE</li>
                <li>KONTAKTAI</li>
            </ul>
        </span>
    </div>

    <hr class="hr2">

    <div id="main-content-items">
        <span main-content-pictures>
            <img class="main-content-picture" src="../../N.D.paveiksleliai/keys.jpg" title="Klavišiniai instrumentai" alt="Klavišiniai instrumentai">
        </span>
    </div>
<!--    p neįvilkau į div, nes abu yra blokiniai, tai pagalvojau, nebūtų prasmės. -->
<!--    Taip pat dvi eilutes padariau, panaudodamas  <br>, nes kitais būdais man nesigavo,
ir nežinojau, kaip uždėti borderį aplink visus kraštus, tai vien del vizalinio vaizdo viską įvilkau į <div> ir uždėjau border, nors nemanau, kad taip turėjo būti, beje neradau, kaip keisti storį borderio ir spalvą.-->

    <p class="main-content-info">
        Mes specializuojamės klasikinių klaviatūrų, ypač "Fender Rhodes",<br> Wurlitzer EP200 ir Hohner Clavinet. Pardavimu ir taisymu.
    </p>
    </div>
</body>
</html>
