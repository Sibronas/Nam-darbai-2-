<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link href="calendar.css/styles.calendar.css" rel="stylesheet">
    </head>

    <body>
        <div>
            <span>July 2020</span>
        </div>
        <div>
            <span>Monday</span>
            <span>Tuesday</span>
            <span>Wednesday</span>
            <span>Thursday</span>
            <span>Friday</span>
            <span>Saturday</span>
            <span>Sunday</span>
        </div>
        <div class="squares-day">
            <div class="squares-day__weekday">
                <span class="squares-day__weekday--everyday"></span>
                <span class="squares-day__weekday--everyday"></span>
                <span class="squares-day__weekday--everyday">1</span>
                <span class="squares-day__weekday--everyday">2</span>
                <span class="squares-day__weekday--everyday">3</span>
                <span class="squares-day__weekday--everyday">4</span>
                <span class="squares-day__weekday--everyday">5</span>
            </div>
            <div class="squares-weekday">
                <span class="squares-day__weekday--everyday">6</span>
                <span class="squares-day__weekday--everyday">7</span>
                <span class="squares-day__weekday--everyday">8</span>
                <span class="squares-day__weekday--everyday">9</span>
                <span class="squares-day__weekday--everyday">10</span>
                <span class="squares-day__weekday--everyday">11</span>
                <span class="squares-day__weekday--everyday">12</span>
            </div>
            <div class="squares-weekday">
                <span class="squares-day__weekday--everyday">13</span>
                <span class="squares-day__weekday--everyday">14</span>
                <span class="squares-day__weekday--everyday">15</span>
                <span class="squares-day__weekday--everyday">16</span>
                <span class="squares-day__weekday--everyday">17</span>
                <span class="squares-day__weekday--everyday">18</span>
                <span class="squares-day__weekday--everyday">19</span>
            </div>
            <div class="squares-weekday">
                <span class="squares-day__weekday--everyday">20</span>
                <span class="squares-day__weekday--everyday">21</span>
                <span class="squares-day__weekday--everyday">22</span>
                <span class="squares-day__weekday--everyday">23</span>
                <span class="squares-day__weekday--everyday">24</span>
                <span class="squares-day__weekday--everyday">25</span>
                <span class="squares-day__weekday--everyday">26</span>
            </div>
            <div class="squares-weekday">
                <span class="squares-day__weekday--everyday">27</span>
                <span class="squares-day__weekday--everyday">28</span>
                <span class="squares-day__weekday--everyday">29</span>
                <span class="squares-day__weekday--everyday">30</span>
                <span class="squares-day__weekday--everyday">31</span>
                <span class="squares-day__weekday--everyday"></span>
                <span class="squares-day__weekday--everyday"></span>
            </div>
        </div>
    </body>
</html>
